---
# tasks file for ansible-role-locale

- name: Configure locale definitions.
  template:
    src: locale.gen.j2
    dest: /etc/locale.gen

- include: setup-RedHat.yml
  when: ansible_os_family == 'RedHat'

- include: setup-non-RedHat.yml    
  when: ansible_os_family != 'RedHat'

- name: Configure system locale.
  template:
    src: locale.conf.j2
    dest: /etc/locale.conf
